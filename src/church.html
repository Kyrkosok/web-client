<!DOCTYPE HTML>
<html lang="sv">
	<head>
		<title>Kyrksök - {label}</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="mobile-web-app-capable" content="yes" />

		<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
		<link rel="icon" type="image/png" href="icons/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="icons/favicon-16x16.png" sizes="16x16" />
		<link rel="manifest" href="icons/manifest.json" />
		<link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5" />
		<link rel="shortcut icon" href="icons/favicon.ico" />
		<meta name="msapplication-config" content="icons/browserconfig.xml" />
		<meta name="theme-color" content="#ffffff" />

		<!--build:css css/kyrksok.min.css  -->
		<link rel="stylesheet" href="css/app.css" type="text/css" />
		<!-- endbuild -->
	</head>
	<body>
		<main>
			<div class="search-bar">
				<input type="text" id="search-box">
				<input type="submit" value="Sök" id="search-btn">
			</div>
			<div class="church">
				<header>
					<img id="church-header" src="#" alt="{label}">
					<a id="church-commons-link" href="#">Commons</a>
				</header>

				<div>
					<h1 id="church-title"></h1>
					<p id="church-wikipedia"></p>
					<a id="church-wikipedia-link" href="#">Läs mer på Wikipedia</a>

					<h2 id="bbr-heading">Bebyggelseregistret</h2>
					<p id="church-bbr" class="expandable-p"></p>
					<button id="bbr-expand">Expandera</button>
					<a id="church-report" class="hidden" href="#">Anmärk</a>

					<h2>Läs mer</h2>
					<a id="church-kringla" href="#" class="btn">I Kringla</a>
					<a id="church-commons" href="#" class="btn">Bilder i Wikimedia Commons</a>
					<a id="church-bbr-link" href="#" class="btn">I Bebyggelseregistret</a>
				</div>
			</div>

			<nav class="search-results hidden fill" id="results"></nav>
			<div class="hidden fill center-content" aria-hidden id="loading-screen">
				<div class="loading"></div>
			</div>
		</main>
		<a class="footer" href="about.html">Om Kyrksök</a>
		<!--build:js js/kyrksok.min.js  -->
		<script src="js/application.js"></script>
		<!-- endbuild -->
	</body>
</html>
