<!DOCTYPE HTML>
<html lang="sv">
	<head>
		<title>Kyrksök - Karta</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="mobile-web-app-capable" content="yes" />

		<!--build:css css/kyrksok.min.css  -->
		<link rel="stylesheet" href="css/app.css" type="text/css" />
		<!-- endbuild -->

		<!--build:css css/kyrksok.map.min.css  -->
		<link rel="stylesheet" href="css/leaflet.css" type="text/css" />
		<link rel="stylesheet" href="css/MarkerCluster.css" type="text/css" />
		<link rel="stylesheet" href="css/map.css" type="text/css" />
		<!-- endbuild -->
	</head>
	<body>
		<main class="fill">
			<div class="search-bar">
				<input type="text" id="search-box">
				<input type="submit" value="Sök" id="search-btn">
			</div>
			<div id="leaflet"></div>
			<nav class="search-results hidden fill" id="results"></nav>
			<div class="hidden fill center-content" aria-hidden id="loading-screen-map">
				<div class="loading"></div>
			</div>
		</main>

		<!--build:js js/kyrksok.min.js  -->
		<script src="js/thirdParty/jquery-3.1.1.js"></script>
		<script src="js/application.js"></script>
		<!-- endbuild -->

		<!--build:js js/kyrksok-map.min.js  -->
		<script src="js/leaflet.js"></script>
		<script src="js/leaflet.markercluster.js"></script>
		<script src="js/map.js"></script>
		<!-- endbuild -->
	</body>
</html>
